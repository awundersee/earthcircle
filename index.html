<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CO₂-Dashboard</title>

	<link rel="stylesheet" href="libs/bootstrap.min.css" />
	<link rel="stylesheet" href="libs/montserrat.css" />
	<link rel="stylesheet" href="libs/phosphor.css" />
	<link rel="stylesheet" href="css/style.css" />
	
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon-32x32.png" type="image/png" sizes="32x32">
	<link rel="icon" href="img/favicon-16x16.png" type="image/png" sizes="16x16">
	<link rel="apple-touch-icon" href="img/apple-touch-icon.png" sizes="180x180">

</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white p-3">
	<div class="header-elem-wrapper container-fluid d-flex justify-content-between align-items-center">
		<div class="d-flex align-items-center">
			<img src="img/logo.svg" alt="Logo" class="me-2 ms-2 header-logo">
			<h1 class="mb-0 fw-bold">EarthCircle</h1>
		</div>
		<div  class="d-flex">
			<!-- Navigation -->
			<nav class="d-flex justify-content-between align-items-center text-white">
				<a href="#" class="nav-link text-white m-2">Überblick</a>
				<a href="#" class="nav-link text-white m-2">Über Uns</a>
				<a href="#" class="nav-link text-white m-2">Kontakt</a>
			</nav>
		</div>
	</div>
  </header>

  <!-- Hauptinhalt -->
  <main>
	<section class="container-fluid my-4 min-vh-100">
	  <div class="row mb-3 align-items-center">
		<div class="col-md-9">
		  <label for="searchInput" class="form-label visually-hidden">Suche nach Firma oder Land</label>
		  <input
			id="searchInput"
			type="text"
			class="form-control"
			placeholder="Nach Firma oder Land suchen"
		  />
		</div>

		<div class="col-md-2 offset-md-1">
		  <div class="dropdown">
			<button 
			  class="btn btn-secondary dropdown-toggle w-100" 
			  type="button" 
			  id="sortDropdownButton" 
			  data-bs-toggle="dropdown" 
			  aria-expanded="false">
			  Sortierung ändern
			</button>
			<ul class="dropdown-menu" aria-labelledby="sortDropdownButton">
			  <li><button class="dropdown-item" data-key="country" data-dir="asc" type="button">Land aufsteigend</button></li>
			  <li><button class="dropdown-item" data-key="country" data-dir="desc" type="button">Land absteigend</button></li>
			  <li><button class="dropdown-item" data-key="company" data-dir="asc" type="button">Unternehmen aufsteigend</button></li>
			  <li><button class="dropdown-item" data-key="company" data-dir="desc" type="button">Unternehmen absteigend</button></li>
			  <li><button class="dropdown-item" data-key="emissions" data-dir="asc" type="button">CO₂-Emissionen aufsteigend</button></li>
			  <li><button class="dropdown-item" data-key="emissions" data-dir="desc" type="button">CO₂-Emissionen absteigend</button></li>
			</ul>
		  </div>
		</div>
	  </div>

	  <div id="table" class="table-responsive"></div>
	</section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <small>&copy; 2025 EarthCircle – Für einen geschlossenen Kreislauf der Natur</small>
  </footer>

  <!-- React + ReactDOM + Babel + Bootstrap (lokal aus libs/) -->
  <script src="libs/react.development.js"></script>
  <script src="libs/react-dom.development.js"></script>
  <script src="libs/bootstrap.bundle.min.js"></script>
  <script src="libs/babel.min.js"></script>

  <!-- Javascript -->
  <script type="text/babel" src="js/script.js"></script>

</body>
</html>
