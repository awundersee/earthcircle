---
layout: default
---

<section class="hero-banner d-flex" style="background-image:url('{{ page.image | relative_url }}');">
    <div class="c-banner d-none d-lg-block z-1 position-absolute top-0 bottom-0 start-0 end-0"></div>
    <div class="bg-banner position-absolute top-0 bottom-0 start-0 end-0 bg-black bg-opacity-50 z-0"></div>
    <div class="container-fluid text-white position-relative align-items-center justify-content-end z-2">
        <div class="row">
            <div class="col-lg-6 offset-lg-4">
                <span class="text-primary">{{ post.date | date: "%d.%m.%Y" }}</span>
                <h1 class="display-3 fw-bold {{ page.heroColor }}">{{ page.title }}</h1>
                {% for category in post.categories %}
                    <span class="badge bg-light text-primary fw-regular fw-normal fs-6">{{ category }}</span>{% if forloop.last == false %} {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<article class="outer-wrapper blog-wrapper">
    <div class="container-fluid">
        <div class="m-4 pt-4 pb-4">
            <div class="row mb-3 d-flex align-items-start">
                <div class="col-lg-2 offset-lg-2">
                  <ul class="list-inline social-share-buttons">
                      <li>
                        <a class="text-decoration-none" href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title | uri_escape }}"
                          target="_blank" rel="noopener noreferrer">
                          <i class="ph ph-x-logo fs-3"></i>
                        </a>
                      </li>
                      <li>
                        <a class="text-decoration-none" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}"
                          target="_blank" rel="noopener noreferrer">
                          <i class="ph ph-facebook-logo fs-3"></i>
                        </a>
                      </li>
                      <li>
                        <a class="text-decoration-none" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title | uri_escape }}"
                          target="_blank" rel="noopener noreferrer">
                          <i class="ph ph-linkedin-logo fs-3"></i>
                        </a>
                      </li>
                      <li>
                        <a class="text-decoration-none text-grey" href="mailto:?subject={{ page.title | uri_escape }}&body={{ page.url | absolute_url }}">
                          <i class="ph ph-envelope fs-3"></i>
                        </a>
                      </li>
                    </ul>
                </div>
                <div class="col-lg-5">
                  <div class="lead mb-4 text-primary fw-bold">{{ page.excerpt }}</div>
                </div>
                <div class="col-sm-8 offset-sm-2">
                  {{ content }}
                </div>
            </div>
        </div>
    </div>
</article>
